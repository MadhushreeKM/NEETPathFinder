#####################################################################################################################################
# 1. Change the file name from "application.example.properties" to "application.properties"
# 2. Provide your necessary credentials like Database Name, Database Username, Database Password, SMTP Username and SMTP Passoword
#####################################################################################################################################

spring.application.name=neetpathfinder

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/neetpathfinder
spring.datasource.username=mysql_username
spring.datasource.password=mysql_password
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

server.port = 8080


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=typeyour@email.com
spring.mail.password=passwordhere
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true